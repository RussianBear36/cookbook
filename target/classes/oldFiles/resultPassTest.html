<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат пройденного теста</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/resultPassTest.css" rel="stylesheet">
</head>
<body class="text-center">


<div th:insert="~{fragments/navbar :: mynavbar}"></div>

<div style="margin: 20px 0;">
    <h1 th:utext="'Результат теста &quot;' + ${testName} + '&quot;'"></h1>
</div>

<div class="thisFlex">
    <div class="inf">
        <div class="alert alert-success" role="alert">
            <p th:text="'Верных ответов: ' + ${trueV}"></p>
        </div>
        <div class="alert alert-danger" role="alert">
            <p th:text="'Неверных ответов: ' + ${falseV}"></p>
        </div>
        <div class="alert alert-info" role="alert">
            <p th:text="'Общий балл: ' + ${ball}"></p>
        </div>
    </div>

    <div class="inf">
        <a class="btn btn-lg btn-primary btn-block" href="/getTestsList">Вернуться к списку тестов</a>
    </div>
</div>


<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
