<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты созданного теста</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/createTest.css" rel="stylesheet">
</head>
<body class="text-center">

<div th:insert="~{fragments/navbar :: mynavbar}"></div>

<h1 th:text="'Результаты теста: ' + ${testName}"></h1>

<div class="thisFlex">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Пользователь</th>
            <th scope="col">Лучший балл</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${resultTest}">
            <th scope="row" th:text="${test.key}"></th>
            <td th:text="${test.value}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
