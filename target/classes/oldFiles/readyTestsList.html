<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список моих созданных тестов</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/readyTestsList.css" rel="stylesheet">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<div style="margin: 20px 0;">
    <h1>Список созданных тестов</h1>
</div>


<div class="thisFlex">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Название теста</th>
            <th scope="col">Узнать результаты</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="test : ${myTests}">
            <th scope="row" th:text="${test.testName}"></th>
            <td><a th:href="@{/teacher/resultTest/{id}(id=${test.id})}" class="btn btn-lg btn-primary btn-block">Результаты</a>
            </td>
            <td>
                <form method="post" th:action="@{/teacher/deleteTest/{id}(id=${test.id})}">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Удалить тест">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
