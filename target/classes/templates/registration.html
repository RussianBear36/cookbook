<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Страница регистрации</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <script>
        $(".alert").alert()
    </script>
    <!-- Custom styles for this template -->
    <link href="/static/style/registr.css" rel="stylesheet">

</head>

<body class="text-center">

<div class="div-registr">
    <h1 class="h3 mb-3 font-weight-normal pb-2">Регистрация</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <h6 th:text="${error}"></h6>
    </div>

    <form class="form-signin mb-1" th:action="@{/registration}" method="post">

        <div class="mb-1">
            <label for="username" class="sr-only">Логин</label>
            <input type="text" id="username" name="login" class="form-control" placeholder="Логин" required autofocus>
        </div>

        <div class="mb-1">
            <label for="firstname" class="sr-only">Имя</label>
            <input type="text" id="firstname" name="name" class="form-control" placeholder="Имя" required>
        </div>

        <div class="mb-1">
            <label for="surname" class="sr-only">Фамилия</label>
            <input type="text" id="surname" name="family" class="form-control" placeholder="Фамилия" required>
        </div>

        <div class="mb-1">
            <label for="password" class="sr-only">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>

        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
