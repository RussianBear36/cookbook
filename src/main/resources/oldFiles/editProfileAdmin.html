<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Извенить профиль пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/editprofile.css" rel="stylesheet">

</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<h1>Редактировать профиль</h1>

<div class="thisFlex">
    <div class="form-edit">
        <!--        action="#" th:action="@{/admin/editprofile}"-->
        <form class="form-edit" method="post" name="editProfileForm"
              th:action="@{/admin/editprofile/{id}(id=${user.id})}">

            <div class="form-group">
                <label for="username">Эл. почта</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                       th:value="${user.username}?: 'not found'">
            </div>
            <div th:if="${usernameError}" th:text="${usernameError}" class="alert alert-danger form-group"
                 role="alert"></div>


            <div class="form-group">
                <label for="firstname">Имя</label>
                <input type="text" class="form-control" id="firstname" name="firstname"
                       th:value="${user.firstname}?: ''">
            </div>

            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" name="surname" th:value="${user.surname}?: ''">
            </div>

            <div class="form-group">
                <label for="faculty">Факультет</label>
                <input type="text" class="form-control" id="faculty" name="faculty" th:value="${user.faculty}?: ''">
            </div>

            <div class="form-group">
                <label for="course">Курс</label>
                <input type="number" class="form-control" id="course" name="course" th:value="${user.course}?: ''">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${user.password}">
                <div th:if="${passwordError}" th:text="${passwordError}" class="alert alert-danger form-group"
                     role="alert"></div>
            </div>

            <!--            sec:authorize="hasRole('ROLE_USER')"-->
            <div class="form-group">
                <label for="roles">Роли</label>
                <div class="form-control" id="roles">
                    <div class="custom-control custom-checkbox" th:each="role : ${userroles}">
                        <input type="checkbox" class="custom-control-input" id="customCheck1" th:id="${role.name()}"
                               th:name="${role.name()}" th:checked="${#sets.contains(user.roles, role)}"
                               th:value="${role.name()}">
                        <label class="custom-control-label" for="customCheck1" th:for="${role.name()}"
                               th:text="${role.name()}"></label>
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="Сохранить">
        </form>
    </div>
</div>


<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
