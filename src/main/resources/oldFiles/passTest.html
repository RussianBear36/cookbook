<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Прохождение теста</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/passTest.css" rel="stylesheet">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<div style="margin: 20px 0;">
    <h1 class="h1" th:text="'Тест № ' + ${test.id} + ': ' + ${test.testName}"></h1>
</div>


<div class="thisFlex">
    <form method="post" class="form-edit" name="testForm">

        <div class="form-group" th:each="question : ${questions}">
            <p class="badge badge-pill badge-info exclQuestion" th:text="${question.question}"></p>

            <div class="form-group d-flex align-items-start flex-column customGroup" style="margin-bottom: 30px;"
                 th:id="${question.id}">

                <div class="custom-control custom-radio" th:each="answer : ${question.variantsAnswer}">
                    <input type="radio" class="custom-control-input customInp" th:id="${answer} + ${question.id}"
                           id="customCheck1" th:name="${question.id}" th:value="${answer}"/>
                    <label class="custom-control-label customLbl" th:for="${answer} + ${question.id}" for="customCheck1"
                           th:text="${answer}"></label>
                </div>

            </div>

        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Завершить и узнать результаты"/>
        </div>

    </form>
</div>

<!-- Optional JavaScript-->
<!-- jQuery first, then Popper.js, then Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
