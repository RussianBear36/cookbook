<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать тест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/createTest.css" rel="stylesheet">
</head>
<body class="text-center">

<div th:insert="~{fragments/navbar :: mynavbar}"></div>

<h1>Создать новый тест</h1>
<div class="thisFlex">
    <form method="post" class="form-edit">
        <div class="form-group">
            <label for="testName">Название теста</label>
            <input class="form-control" type="text" name="testName" id="testName" required/>
        </div>
        <div class="form-group">
            <label for="countVariants">Количество вариантов ответа на 1 вопрос</label>
            <input class="form-control" type="number" name="countVariants" id="countVariants" required/>
        </div>

        <input type="submit" class="btn btn-primary" value="Создать тест и перейти к созданию вопросов"/>
    </form>
</div>
</body>
</html>
