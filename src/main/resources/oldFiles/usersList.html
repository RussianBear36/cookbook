<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/static/style/usersList.css" rel="stylesheet">
</head>
<body class="text-center">

<div th:replace="fragments/navbar :: mynavbar"></div>

<h1>List of users</h1>

<div class="usersTable">

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Факультет</th>
            <th scope="col">Курс</th>
            <th scope="col">Статус</th>
            <th scope="col" colspan="2">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersList}">
            <th scope="row" th:text="${user.id}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.faculty}"></td>
            <td th:text="${user.course}"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role.name()} + ' '"></span>
            </td>
            <td><a th:href="@{/admin/editprofile/{id}(id=${user.id})}"
                   class="btn btn-lg btn-primary btn-block">Изменить</a></td>
            <td>
                <form method="post" th:action="@{/admin/deleteUser/{id}(id=${user.id})}">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Удалить">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
